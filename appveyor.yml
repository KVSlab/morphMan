notifications:
  - provider: Email
    to:
      - henrik.kjeldsberg@live.no
    on_build_success: true

environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script interpreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: cmd /E:ON /V:ON /C .\\continuous-integration\\appveyor\\run_with_env.cmd

    # Appveyor machines should come with miniconda already installed.
    CONDA_INSTALL_LOCN: "C:\\Miniconda-x64"

  matrix:
    - PYTHON: "C:\\Python35_64"
      PYTHON_VERSION: "3.5"
      PYTHON_ARCH: "64"
      CONDA_PY: "35"
      CONDA_NPY: "18"
      APP_CONDA_PY: "3.5.1"

    - PYTHON: "C:\\Python36_64"
      PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "64"
      CONDA_PY: "36"
      CONDA_NPY: "18"
      APP_CONDA_PY: "3.6.1"

platform:
  - x64

configuration:
  - Release

install:
  # Installs the appropriate Miniconda (Py2/Py3, 32/64 bit),
  - powershell .\\continuous-integration\\appveyor\\install.ps1
#  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"

  #  - SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  # - "SET PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
#  - "SET PATH=%CONDA_INSTALL_LOCN%;%CONDA_INSTALL_LOCN%\Scripts;%PATH%"
  - cmd: python --version
#  - cmd: conda config --set always_yes yes
#  - cmd: conda update --quiet conda
#  - cmd: conda install --quiet jinja2 conda-build=3.10.5 anaconda-client
#  - cmd: conda config --set restore_free_channel true
#
#  # Add custom channels
#  - cmd: conda config --add channels vmtk
#  - cmd: conda config --add channels morphman

build: false

test_script:
  # Start building
  #- "%CMD_IN_END% conda config --set restore_free_channel true"
  #  - cmd: conda config --set always_yes yes
  #  - cmd: conda update --quiet conda
  #
  #  # Add custom channels
  #  - cmd: conda config --add channels vmtk
  #  - cmd: conda config --add channels morphman
  #  - cmd: conda install pytest vtk vmtk scipy numpy

  # Set up environment
  - "%CMD_IN_ENV% conda config --set always_yes yes"
  - "%CMD_IN_ENV% conda update --quiet conda"
  - "%CMD_IN_ENV% conda install --quiet jinja2 conda-build=3.10.5 anaconda-client"
  - "%CMD_IN_ENV% conda config --set restore_free_channel true"

  # Add custom channels
  - "%CMD_IN_ENV% conda config --add channels vmtk"
  - "%CMD_IN_ENV% conda config --add channels morphman"
  - "%CMD_IN_ENV% python --version"
  #  - "%CMD_IN_END% conda install pytest vtk vmtk scipy numpy"
  #  - "%CMD_IN_ENV% conda install vmtk"
  - "%CMD_IN_ENV% conda create -n morphman_env morphman pytest"

  # Activate environment
  - "%CMD_IN_ENV% activate morphman_env"

  # Useful for debugging any issues with conda
  - "%CMD_IN_ENV% conda info -a"

  # Search and replace in vmtkcenterlines.py for / to //
  #  - '%CMD_IN_ENV% sed -i "s/len(self.SourcePoints)\/3/len\(self.SourcePoints\)\/\/3/g" C:\\Python%CONDA_PY%_64\\lib\\site-packages\\vmtk\\vmtkcenterlines.py'
  #  - '%CMD_IN_ENV% sed -i "s/len(self.TargetPoints)\/3/len\(self.TargetPoints\)\/\/3/g" C:\\Python%CONDA_PY%_64\\lib\\site-packages\\vmtk\\vmtkcenterlines.py'
  #  - '%CMD_IN_ENV% sed -i -e "s/(len(values) - 1)\/2/\(len\(values\) - 1\)\/\/2/g" C:\\Python%CONDA_PY%_64\\lib\\site-packages\\vmtk\\vmtksurfacecurvature.py'

  # Start testing
  - cd .\\test
  - ps: Start-FileDownload 'http://ecm2.mathcs.emory.edu/aneuriskdata/download/C0001/C0001_models.tar.gz'
  - tar --force-local -zxvf C0001_models.tar.gz
  - del /f C0001_models.tar.gz
  - pytest .
